<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSync</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
  <link rel="stylesheet" href="editorpage.css">
</head>
<body>
  <div>
    <h1>code@sync</h1>
    <label for="languageDropdown">Select Language:</label>
    <select id="languageDropdown">
      <option value="1">C</option>
      <option value="2">C++</option>
      <option value="4">Java</option>
      <option value="28">Python</option>
    </select>
    <div class="code-in">
      <textarea id="textBox" placeholder="Type code here..."></textarea>
      <button id="copyButton">Execute Code</button>
      <div id="outputContainer"></div>
    </div>
    <div>
      <h2>Participants</h2>
      <ul id="participantsList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/display/autorefresh.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/addon/selection/active-line.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
